<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin - Magelo Fábrica de Gelo</title>
    <link rel="stylesheet" href="css/menuprincipal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="admin-header">
      <div class="logo">
        <img src="img/logo-magelo.PNG" alt="Logo Magelo Fábrica de Gelo" />
      </div>
      <div class="user-info">
        <i class="fas fa-user"></i>
        <span id="user-name"></span>
        <i class="fas fa-chevron-down arrow"></i>
        <ul class="dropdown-menu">
          <li>
            <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-container">
      <h1>Menu Principal</h1>
      <div class="menu-options">
        <a href="relatorio.html" class="menu-link">
          <div class="menu-card">
            <i class="fas fa-file-alt"></i>
            <h2>Relatório</h2>
          </div>
        </a>

        <a href="pedido.html" class="menu-link">
          <div class="menu-card">
            <i class="fas fa-shopping-cart"></i>
            <h2>Pedido e Entrega</h2>
          </div>
        </a>

        <a href="stock.html" class="menu-link">
          <div class="menu-card">
            <i class="fas fa-box"></i>
            <h2>Stock</h2>
          </div>
        </a>

        <a href="funcionario.html" class="menu-link">
          <div class="menu-card">
            <i class="fas fa-users"></i>
            <h2>Funcionários</h2>
          </div>
        </a>
      </div>
    </div>

    <script>
      // Simulação do nome do usuário obtido dinamicamente (pode vir de uma API ou banco de dados)
      const loggedInUser = "Maria Silva"; // Exemplo de outro nome de usuário

      // Atualiza dinamicamente o nome do usuário logado
      document.getElementById("user-name").textContent = loggedInUser;

      // Toggle dropdown visibility and rotate arrow
      const userInfo = document.querySelector(".user-info");
      const dropdownMenu = document.querySelector(".dropdown-menu");
      const arrowIcon = document.querySelector(".arrow");

      userInfo.addEventListener("click", () => {
        dropdownMenu.classList.toggle("show");
        arrowIcon.classList.toggle("rotate"); // Adiciona classe de rotação para a seta
      });

      // Close dropdown if clicked outside
      window.onclick = function (event) {
        if (!event.target.matches(".user-info, .user-info *")) {
          if (dropdownMenu.classList.contains("show")) {
            dropdownMenu.classList.remove("show");
            arrowIcon.classList.remove("rotate"); // Volta seta ao normal
          }
        }
      };
    </script>

    <footer class="admin-footer">
      <div class="footer-logo">
        <img src="img/logo-magelo.PNG" alt="Logo Magelo Fábrica de Gelo" />
      </div>
      <div class="footer-info">
        <i class="fas fa-map-marker-alt"></i>
        <span>Av. Karl Marx, Maputo, Moçambique</span>
      </div>
      <div class="footer-info">
        <i class="fas fa-envelope"></i>
        <span>contato@magelogel.com</span>
      </div>
      <div class="footer-info">
        <i class="fas fa-phone"></i>
        <span>+258 84 123 4567</span>
      </div>
      <div class="footer-rights">
        <p>&copy; 2024 Magelo Fábrica de Gelo. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
